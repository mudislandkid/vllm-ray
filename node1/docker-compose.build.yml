# Alternative docker-compose that builds from Dockerfile
# Use: docker compose -f docker-compose.build.yml up -d

services:
  ray-head:
    build:
      context: .
      dockerfile: Dockerfile
    image: vllm-ray-head:local
    container_name: ray-head
    hostname: ray-head
    network_mode: host
    ipc: host
    restart: unless-stopped
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - HF_TOKEN=${HF_TOKEN}
      - VLLM_STARTUP_DELAY=${VLLM_STARTUP_DELAY:-60}
      - MODEL_NAME=${MODEL_NAME:-meta-llama/Llama-3.1-70B-Instruct}
      - VLLM_PORT=${VLLM_PORT:-8000}
      - TENSOR_PARALLEL_SIZE=${TENSOR_PARALLEL_SIZE:-2}
      - PIPELINE_PARALLEL_SIZE=${PIPELINE_PARALLEL_SIZE:-2}
      - MAX_MODEL_LEN=${MAX_MODEL_LEN:-4096}
    volumes:
      - ${MODEL_CACHE_DIR:-./models}:/root/.cache/huggingface
      - ./data:/data
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        # Start Ray head in background
        ray start --head \
          --port=6379 \
          --dashboard-host=0.0.0.0 \
          --dashboard-port=8265 \
          --num-gpus=2

        echo "Ray head started. Waiting $VLLM_STARTUP_DELAY seconds for workers to connect..."
        sleep $VLLM_STARTUP_DELAY

        echo "Checking Ray cluster status..."
        ray status

        echo "Starting vLLM server..."
        vllm serve $MODEL_NAME \
          --host 0.0.0.0 \
          --port $VLLM_PORT \
          --tensor-parallel-size $TENSOR_PARALLEL_SIZE \
          --pipeline-parallel-size $PIPELINE_PARALLEL_SIZE \
          --distributed-executor-backend ray \
          --trust-remote-code \
          --dtype auto \
          --max-model-len $MAX_MODEL_LEN
    shm_size: 10gb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
