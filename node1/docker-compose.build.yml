# Alternative docker-compose that builds from Dockerfile
# Use: docker compose -f docker-compose.build.yml up -d

version: '3.8'

services:
  ray-head:
    build:
      context: .
      dockerfile: Dockerfile
    image: vllm-ray-head:local
    container_name: ray-head
    hostname: ray-head
    network_mode: host
    ipc: host
    restart: unless-stopped
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - HF_TOKEN=${HF_TOKEN}
    volumes:
      - ${MODEL_CACHE_DIR:-./models}:/root/.cache/huggingface
      - ./data:/data
    command: >
      ray start --head
      --port=6379
      --dashboard-host=0.0.0.0
      --dashboard-port=8265
      --num-gpus=2
      --block
    shm_size: 10gb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  vllm-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: vllm-ray-head:local
    container_name: vllm-server
    hostname: vllm-server
    network_mode: host
    ipc: host
    restart: on-failure
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - HF_TOKEN=${HF_TOKEN}
      - RAY_ADDRESS=127.0.0.1:6379
    volumes:
      - ${MODEL_CACHE_DIR:-./models}:/root/.cache/huggingface
      - ./data:/data
    depends_on:
      - ray-head
    entrypoint: >
      /bin/bash -c "
      echo 'Waiting for Ray cluster to be ready...';
      sleep ${VLLM_STARTUP_DELAY:-60};
      echo 'Checking Ray cluster status...';
      ray status || exit 1;
      echo 'Starting vLLM server...';
      vllm serve ${MODEL_NAME:-meta-llama/Llama-3.1-70B-Instruct}
      --host 0.0.0.0
      --port ${VLLM_PORT:-8000}
      --tensor-parallel-size ${TENSOR_PARALLEL_SIZE:-2}
      --pipeline-parallel-size ${PIPELINE_PARALLEL_SIZE:-2}
      --distributed-executor-backend ray
      --trust-remote-code
      --dtype auto
      --max-model-len ${MAX_MODEL_LEN:-4096}
      "
    shm_size: 10gb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
