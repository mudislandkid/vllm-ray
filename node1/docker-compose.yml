# Node 1 - Ray Head + vLLM Server
# Start Ray first, verify cluster, then start vLLM manually

services:
  ray-head:
    image: vllm/vllm-openai:latest
    container_name: ray-head
    hostname: ray-head
    network_mode: host
    ipc: host
    restart: unless-stopped
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - HF_TOKEN=${HF_TOKEN}
      # Critical: Set the host IP for vLLM and Ray to use
      - VLLM_HOST_IP=${VLLM_HOST_IP:-10.15.105.105}
      # Network interface for distributed communication (GLOO/NCCL)
      - GLOO_SOCKET_IFNAME=${NETWORK_INTERFACE:-ens33}
      - NCCL_SOCKET_IFNAME=${NETWORK_INTERFACE:-ens33}
    volumes:
      - ${MODEL_CACHE_DIR:-./models}:/root/.cache/huggingface
      - ./data:/data
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "============================================"
        echo "Starting Ray HEAD node on IP: $VLLM_HOST_IP"
        echo "============================================"

        ray start --head \
          --port=6379 \
          --node-ip-address=$VLLM_HOST_IP \
          --dashboard-host=0.0.0.0 \
          --dashboard-port=8265 \
          --num-gpus=2 \
          --block
    shm_size: 10gb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
